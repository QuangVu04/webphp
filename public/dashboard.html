<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script src="./js/auth.js"></script>
    <div class="container flex">
        <div class="nav">
            <a href="dashboard.html"><i class="fa fa-address-card"></i>Dashboard</a>
            <a href="index.html"><i class="fa fa-home"></i>Main page</a>
        </div>
        <div class="content">
            <h1>User Management</h1>

            <!-- Form search -->
            <form id="searchForm">
                <input type="text" id="searchUsername" placeholder="Username">
                <input type="email" id="searchEmail" placeholder="Email">
                <input type="text" id="searchPhone" placeholder="Phone">
                <input type="text" id="searchRole" placeholder="Role">
                <select id="searchStatus" style="min-width: 150px; padding:8px 10px; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <input type="date" id="searchFromDate" placeholder="From Date">
                <input type="date" id="searchToDate" placeholder="To Date">
                <button type="submit">Tìm kiếm</button>
                <button type="button" onclick="resetSearch()">Reset</button>
            </form>

            <!-- Bảng danh sách -->
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Full Name</th>
                        <th>Phone Number</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Pagination -->
            <div class="flex" style="justify-content: center; align-items: center; gap: 10px;">
                <div id="pagination" style="margin-top: 20px;"></div>
            </div>

        </div>
    </div>

    <!-- Modal update user -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h3>Edit User</h3>
            <form id="userForm" style="display: block;">
                <input type="hidden" id="userId">
                <label>Username</label>
                <input type="text" id="username">

                <label>Email</label>
                <input type="email" id="email">

                <label>Full Name</label>
                <input type="text" id="fullName">

                <label>Phone</label>
                <input type="text" id="phone">

                <label>Status</label>
                <select id="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>

                <button type="submit">Save</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <button id="logoutBtn" class="logout-btn">Logout</button>
    <script>
        protectRoute();
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            try {
                await logout();
                window.location.replace("login.html");
            } catch (e) {
                console.error("Logout failed:", e);
                window.location.replace("login.html");
            }
        });
        document.getElementById("userForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const id = document.getElementById("userId")?.value;
            console.log("Updating user with ID:", id);

            const user = {};
            const username = document.getElementById("username")?.value;
            if (username) user.username = username;

            const email = document.getElementById("email")?.value;
            if (email) user.email = email;

            const full_name = document.getElementById("full_name")?.value;
            if (full_name) user.full_name = full_name;

            const status = document.getElementById("status")?.value;
            if (status) user.status = status;

            const password = document.getElementById("password")?.value;
            if (password) user.password = password;

            try {
                console.log("Updating user:", user);
                await updateUser(id, user);
                alert("Cập nhật thành công!");
                resetForm();
                closeModal();
                fetchUsers();
            } catch (err) {
                alert("Cập nhật thất bại: " + err.message);
            }
        });
    </script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
