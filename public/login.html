<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="auth-container">
        <!-- Authentication Section -->
        <div id="authSection">
            <div class="auth-tabs">
                <button class="tab-button active" onclick="switchTab('login')">Login</button>
                <button class="tab-button" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Tab -->
            <div id="loginTab" class="tab-content active">
                <div class="alert error" id="loginAlert"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" name="email" required>
                        <div class="error-message">Please enter a valid email</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                        <div class="error-message">Password is required</div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="loader"></span>
                        <span class="btn-text">Sign In</span>
                    </button>
                </form>
            </div>

            <!-- Register Tab -->
            <div id="registerTab" class="tab-content">
                <div class="alert error" id="registerAlert"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" name="username" required>
                        <div class="error-message">Username is required</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" name="email" required>
                        <div class="error-message">Please enter a valid email</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" name="full_name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" name="phone_number">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                        <div class="error-message">Password must be at least 6 characters</div>
                    </div>  
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-input" name="confirm_password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">üëÅÔ∏è</button>
                        <div class="error-message">Passwords do not match</div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="loader"></span>
                        <span class="btn-text">Create Account</span>
                    </button>
                </form>
            </div>
        </div>

    <script src="./js/auth.js"></script>
</body>

</html>
